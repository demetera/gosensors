<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="5">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="but();">
    <div class="container-sm mt-5">
        <div class="row">
            <div class="col">Temp</div>
            <div class="col">Fan</div>
        </div>

        <div class="row">
            <div class="col"><h1 class="display-1" id="ptemp">Temp</h1></div>
            <div class="col"><h1 class="display-1" id="pfan">Fan</h1></div>
        </div>
        <button onclick="but();" class="btn btn-primary">Refresh</button>
    </div>
</body>
<script>
    function but() {
        fetch("/update")
        .then(response => response.json())
        .then(data => {
            document.getElementById("ptemp").innerHTML = data.temp
            document.getElementById("pfan").innerHTML = data.fan
            console.log("Changed")
        })
        
    }
</script>
</html>
